<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment Gateway</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 480px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: #4f46e5;
        color: white;
        padding: 28px;
        text-align: center;
        position: relative;
      }

      .header h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 15px;
        opacity: 0.9;
      }

      .header-icon {
        position: absolute;
        top: -20px;
        right: -20px;
        font-size: 120px;
        opacity: 0.05;
        transform: rotate(15deg);
      }

      .payment-form {
        padding: 32px;
      }

      .form-group {
        margin-bottom: 24px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #374151;
        font-size: 15px;
        display: flex;
        align-items: center;
      }

      .form-group label i {
        margin-right: 10px;
        color: #4f46e5;
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon input {
        width: 100%;
        padding: 16px 18px 16px 48px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .input-with-icon input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 18px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      button:hover {
        background: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(79, 70, 229, 0.25);
      }

      button:active {
        transform: translateY(0);
      }

      .security-note {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 24px;
        color: #6b7280;
        font-size: 14px;
        padding: 12px;
        background: #f9fafb;
        border-radius: 8px;
      }

      .security-note i {
        margin-right: 8px;
        color: #10b981;
        font-size: 16px;
      }

      .payment-methods {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
      }

      .payment-methods i {
        font-size: 36px;
        color: #6b7280;
        transition: color 0.3s ease;
      }

      .payment-methods i:hover {
        color: #4f46e5;
      }

      .footer {
        text-align: center;
        padding: 20px;
        color: #6b7280;
        font-size: 13px;
        border-top: 1px solid #e5e7eb;
        background: #f9fafb;
      }

      .loader {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .container {
          border-radius: 12px;
        }

        .header {
          padding: 22px;
        }

        .payment-form {
          padding: 24px;
        }

        .input-with-icon input {
          padding: 14px 16px 14px 44px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-lock header-icon"></i>
        <h1>Secure Payment</h1>
        <p>
          Enter your payment details to complete the transaction <br />
          <b style="color: yellow"
            >MAKE SURE USERNAME IS THE EXACT USERNAME REGISTERED FOR YOUR
            ACCOUNT
          </b>
          <br />
          <a style="color: yellow" href="login.html">Login </a>
          Your Account if not sure of username
        </p>
      </div>

      <form id="payment-form" class="payment-form">
        <div class="form-group">
          <label for="item-name"
            ><i class="fa-solid fa-user"></i> Username</label
          >
          <div class="input-with-icon">
            <i class="fa-solid fa-user input-icon"></i>
            <input
              type="text"
              id="item-name"
              placeholder="Enter  username"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
          <div class="input-with-icon">
            <i class="fas fa-money-bill-wave input-icon"></i>
            <input
              type="number"
              id="amount"
              placeholder="0.00"
              step="0.01"
              required
            />
          </div>
        </div>

        <button type="submit" id="submit-button">
          <span>Pay Now</span>
          <div class="loader" id="loader"></div>
        </button>

        <div class="security-note">
          <i class="fas fa-shield-alt"></i>
          <span
            >Your payment is secured with Stripe's encrypted technology</span
          >
        </div>

        <div class="payment-methods">
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-cc-mastercard"></i>
          <i class="fab fa-cc-amex"></i>
          <i class="fab fa-cc-apple-pay"></i>
        </div>
      </form>

      <div class="footer">
        <p>
          © 2023 SecurePay. All rights reserved.
          <a href="#" style="color: #4f46e5; text-decoration: none"
            >Privacy Policy</a
          >
        </p>
      </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
      const stripe = Stripe("YOUR_PUBLISHABLE_KEY");
      const form = document.getElementById("payment-form");
      const submitButton = document.getElementById("submit-button");
      const loader = document.getElementById("loader");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Show loading state
        submitButton.disabled = true;
        loader.style.display = "block";
        submitButton.querySelector("span").textContent = "Processing...";

        const name = document.getElementById("item-name").value;
        const amount = parseFloat(document.getElementById("amount").value);

        // ✅ Image property can be added programmatically if needed
        const cartItems = [
          {
            name,
            price: amount,
            quantity: 1,
            image: "https://example.com/default-image.png",
          },
        ];

        try {
          const res = await fetch(
            "https://backendroutes-lcpt.onrender.com/create-checkout-session",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ cartItems }),
            }
          );

          const data = await res.json();

          if (data.id) {
            stripe.redirectToCheckout({ sessionId: data.id });
          } else {
            alert("Failed to create checkout session");
          }
        } catch (err) {
          console.error(err);
          alert("Server error. Check console for details.");
        } finally {
          // Reset button state
          submitButton.disabled = false;
          loader.style.display = "none";
          submitButton.querySelector("span").textContent = "Pay Now";
        }
      });
    </script>
  </body>
</html>
