<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: #2563eb;
        color: white;
        padding: 25px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .payment-form {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #374151;
        font-size: 14px;
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
      }

      .input-with-icon input {
        width: 100%;
        padding: 14px 15px 14px 45px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .input-with-icon input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .amount-input {
        position: relative;
      }

      .amount-input::before {
        content: "£";
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
        font-weight: 500;
        font-size: 16px;
      }

      .amount-input input {
        padding-left: 30px;
      }

      button {
        width: 100%;
        padding: 16px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      .security-note {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        color: #6b7280;
        font-size: 14px;
      }

      .security-note i {
        margin-right: 8px;
        color: #10b981;
      }

      .payment-methods {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .payment-methods i {
        font-size: 32px;
        color: #6b7280;
      }

      .footer {
        text-align: center;
        padding: 20px;
        color: #6b7280;
        font-size: 12px;
        border-top: 1px solid #e5e7eb;
        background: #f9fafb;
      }

      @media (max-width: 480px) {
        .container {
          border-radius: 12px;
        }

        .header {
          padding: 20px;
        }

        .payment-form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Secure Payment</h1>
        <p>Enter your details to complete the transaction</p>
      </div>

      <form id="payment-form" class="payment-form">
        <div class="form-group">
          <label for="username"> Username</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Your hypercoin username"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your hypercoin email"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Payment Amount</label>
          <div class="input-with-icon amount-input">
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="0.00"
              step="0.01"
              required
            />
          </div>
        </div>

        <div id="status">Checking payment...</div>
        <div id="info"></div>

        <button type="submit">Pay Now</button>

        <div class="security-note">
          <i class="fas fa-shield-alt"></i>
          <span>Your payment is secured with Stripe</span>
        </div>

        <div class="payment-methods">
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-cc-mastercard"></i>
          <i class="fab fa-cc-amex"></i>
          <i class="fab fa-cc-apple-pay"></i>
        </div>
      </form>

      <div class="footer">
        <p>© 2023 SecurePay. All rights reserved.</p>
      </div>
    </div>

    <!-- Load Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      const stripe = Stripe(
        "pk_live_51Rpsq2LRwcoOq8wgsLstZO5LcuIqjk7M54Kisklu5AbUHZfeC1r1RDaEA6bz7iq6eDxFiR7yqLGrx80PsGYmdqGt007D5oIJL3"
      );

      const form = document.getElementById("payment-form");
      const statusDiv = document.getElementById("status");
      const infoDiv = document.getElementById("info");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = form.username.value;
        const email = form.email.value;
        const amount = parseFloat(form.amount.value);

        console.log("Form submitted:", { username, email, amount });

        // ✅ Include email in cartItems
        const cartItems = [{ name: username, price: amount, quantity: 1 }];

        try {
          const response = await fetch(
            "https://backendroutes-lcpt.onrender.com/create-checkout-session",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ cartItems }),
            }
          );

          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          console.log("Backend returned:", data);

          if (!data.id) {
            alert("Failed to create payment session. Check console.");
            return;
          }

          const result = await stripe.redirectToCheckout({
            sessionId: data.id,
          });
          if (result.error) {
            console.error("Stripe error:", result.error.message);
            alert("Unable to redirect: " + result.error.message);
          }
        } catch (err) {
          console.error("Fetch or Stripe error:", err);
          alert("Server error. Check console for details.");
        }
      });

      // ✅ Verify payment if session_id exists in URL
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      if (sessionId) {
        form.style.display = "none";
        statusDiv.innerText = "Checking payment...";

        fetch(
          `https://backendroutes-lcpt.onrender.com/verify-payment?sessionId=${sessionId}`
        )
          .then((res) => res.json())
          .then((data) => {
            console.log("Payment verification returned:", data);
            if (data.paid) {
              statusDiv.innerText = "Payment successful! ✅";
              infoDiv.innerHTML = `
          <p>Username: ${data.username}</p>
          <p>Amount: £${data.amount}</p>
        `;
            } else {
              statusDiv.innerText = "Payment failed or pending ❌";
            }
          })
          .catch((err) => {
            console.error("Verification error:", err);
            statusDiv.innerText = "Error verifying payment.";
          });
      }
    </script>
  </body>
</html>
